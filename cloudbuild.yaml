steps:
  # Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west9-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cvbuilder:$COMMIT_SHA'
      - '.'

  # Pousser l'image vers Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west9-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cvbuilder:$COMMIT_SHA'

  # DÃ©ployer sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cvbuilder'
      - '--image'
      - 'europe-west9-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cvbuilder:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '3600'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'

images:
  - 'europe-west9-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/cvbuilder:$COMMIT_SHA'
